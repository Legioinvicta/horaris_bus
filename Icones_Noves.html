    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const accordionBtns = document.querySelectorAll('.accordion-btn');
            let currentlyOpen = null;

            // Abrir el primer item por defecto
            const firstItem = accordionBtns[0];
            if (firstItem) {
                toggleItem(firstItem);
                currentlyOpen = firstItem;
            }

            // Agregar event listeners a todos los botones
            accordionBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Si ya está abierto, cerrarlo
                    if (currentlyOpen === this) {
                        toggleItem(this);
                        currentlyOpen = null;
                    } else {
                        // Cerrar el actualmente abierto
                        if (currentlyOpen) {
                            toggleItem(currentlyOpen);
                        }
                        // Abrir el nuevo
                        toggleItem(this);
                        currentlyOpen = this;
                    }
                });
            });

            function toggleItem(btn) {
                const content = btn.nextElementSibling;
                const arrow = btn.querySelector('.accordion-arrow');
                
                if (content.style.maxHeight && content.style.maxHeight !== '0px') {
                    // Cerrar
                    content.style.maxHeight = '0';
                    arrow.classList.remove('rotate-180');
                    btn.classList.remove('bg-gray-50', 'bg-blue-50', 'bg-green-50', 'bg-purple-50', 'bg-rose-50', 'bg-cyan-50', 'bg-sky-50', 'bg-orange-50');
                } else {
                    // Abrir
                    const contentInner = content.querySelector('div');
                    content.style.maxHeight = contentInner.scrollHeight + 'px';
                    arrow.classList.add('rotate-180');
                    
                    // Añadir color de fondo
                    if (btn.classList.contains('hover:bg-gray-50')) {
                        btn.classList.add('bg-gray-50');
                    } else if (btn.classList.contains('hover:bg-blue-50')) {
                        btn.classList.add('bg-blue-50');
                    } else if (btn.classList.contains('hover:bg-green-50')) {
                        btn.classList.add('bg-green-50');
                    } else if (btn.classList.contains('hover:bg-purple-50')) {
                        btn.classList.add('bg-purple-50');
                    } else if (btn.classList.contains('hover:bg-rose-50')) {
                        btn.classList.add('bg-rose-50');
                    } else if (btn.classList.contains('hover:bg-cyan-50')) {
                        btn.classList.add('bg-cyan-50');
                    } else if (btn.classList.contains('hover:bg-sky-50')) {
                        btn.classList.add('bg-sky-50');
                    } else if (btn.classList.contains('hover:bg-orange-50')) {
                        btn.classList.add('bg-orange-50');
                    }
                }
            }
        });
    </script>

    <script>
        const categorias = ['cat-00', 'cat-01', 'cat-02', 'cat-03', 'cat-04', 'cat-05', 'cat-06', 'cat-07'];
        
        let totalIcons = 0;
        
        categorias.forEach(cat => {
            const cantidad = document.querySelectorAll('.' + cat).length;
            totalIcons += cantidad;
        
            const badge = document.getElementById('count-' + cat);
            if (badge) badge.textContent = cantidad;
        });
        
        // Mostrar el total en algún elemento con id="total-icons"
        const totalBadge = document.getElementById('total-icons');
        if (totalBadge) totalBadge.textContent = totalIcons;
    </script>
